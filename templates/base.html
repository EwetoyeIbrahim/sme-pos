<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inventory App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    
    <link rel="stylesheet" href="{% static 'bootstrap-4/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'jquery-ui-1.12/jquery-ui.min.css' %}">
    <link rel="stylesheet" href="{% static 'datatables/datatables.min.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome-5-13/css/all.css' %}">

    <script defer src="{% static 'bootstrap-4/js/popper.min.js' %}"></script>
    <script src="{% static 'jquery-ui-1.12/external/jquery/jquery.js' %}"></script>
    <script src="{% static 'bootstrap-4/js/bootstrap.min.js' %}"></script>    
    <script defer src="{% static 'datatables/datatables.min.js' %}"></script>
</head>
<body>
    
    <!-- Top navigation bar -->
    <nav class='navbar fixed-top navbar-expand-md navbar-light bg-info'>
        <a class='navbar-brand' href='/'><strong style="color: white; font-size: 28px">
            Inventory App</strong>
        </a>
        <button class='navbar-toggler' type='button' data-toggle='collapse'
            data-target='#navbarSupportedContent' aria-controls='navbarSupportedContent'
            aria-expanded='false' aria-label='Toggle navigation'>
            <span class='navbar-toggler-icon'></span>
        </button>

        <div class='collapse navbar-collapse justify-content-end' id='navbarSupportedContent'>
            <ul class='navbar-nav'>
                <li class='nav-item'>
                    <a class='nav-link' href='/'>About</a>
                </li>
                <li class='nav-item'>
                    <a class='nav-link' href="/">Help</a>
                </li>
                <li class='nav-item'>
                    <a class='nav-link' href="/">Logout</a>
                </li>
                <li class='nav-item d-block d-md-none'>
                    <!-- Sidebar  -->
                    {% include 'sidebar.html' %}
                </li>
            </ul>

        </div>
    </nav>
    <!-- End of top navigation bar-->

    <!-- The main body -->
    <div class='container-fluid row pt-5'>
        <!-- Left Side bar -->
        <div class="col-12 col-md-2  bg-secondary bg-light d-none d-md-block">
            <div class="mt-5">
                <!-- Sidebar  -->
                {% include 'sidebar.html' %}
            </div>
        </div>
        <!-- End of Left Side bar -->
        
        <!-- Main page Area -->
        <div class="col-12 col-md-10 mt-5">
            {% block main_page_area %}
            {% endblock main_page_area %}
        </div>
    </div>
    
</body>
</html>
