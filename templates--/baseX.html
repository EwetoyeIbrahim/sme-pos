        <div class="col-12 col-md-10 mt-5">

                    <tr>
                        <th>SKU</th>

                <tr>

                <tr>

                </tr>

            </table>
            <br>

            <span><button onclick="rowAdder()">Add</button> <input type="number" value="1" id="newRowsNumber" style="width: 45px; text-align: center;"/> more rows at the bottom</span>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $('#myTable').DataTable();
        } );
    </script>
    <script>
        // 
        function rowAdder() {
            // This function adds new row(s) to the table
            var table = document.getElementById("myTable");
            var newRowsNumber = document.getElementById("newRowsNumber").value
            for (let index = 0; index < newRowsNumber; index++) {
                var row = table.insertRow(-1);
                row.insertCell(0);
                row.insertCell(1);
                row.insertCell(2);
                row.insertCell(3);
                row.insertCell(4);
                row.insertCell(5).innerHTML = '<i class="fas fa-minus-circle text-danger" type="button" value="Delete" onclick="deleteRow(this)"></i>';
                
            }
        }


        function deleteRow(r) {
        var i = r.parentNode.parentNode.rowIndex;
        document.getElementById("myTable").deleteRow(i);
        }

    </script>
    
    <i class="fas fa-shopping-basket"></i> Products
