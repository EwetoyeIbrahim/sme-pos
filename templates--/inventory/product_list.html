{% extends 'base.html' %}

{% block main_page_area %}
<table id="myTable" class="table table-striped table-bordered table-responsive">

    <thead>
        <tr>
            <th>SKU</th>
            <th>Name</th>
            <th>Cost Price</th>
            <th>Sale Price</th>
        </tr>
    </thead>

    {% for product in product_list %}
        <tr>
            <td>product.code</td>
            <td>product.name</td>
            <td>product.cost</td>
            <td>product.price</td>
        </tr>
    {% endfor %}

</table>
{% endblock main_page_area %}
